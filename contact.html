<body>
  <header>
    <button class="menu-toggle" aria-label="Toggle Menu">&#9776;</button>

    <nav class="navigation">

      <a href="investment.html">INVESTMENT</a>

    </nav>

    <div class="homeLink">
      <a href="index.html" class="mainName">Arianna M.</a>
      <p>PHOTOGRAPHY</p>
    </div>

    <div class="getInContact">
      <a href="https://www.facebook.com/ariannamihuphotography" class="fa fa-facebook" target="_blank"></a>
      <a href="https://www.instagram.com/ariannamckenziephotography/" class="fa fa-instagram" target="_blank"></a>
      <a href="contact.html" class="reachOut">REACH OUT</a>
    </div>
  </header>

  <main class="contact">
    <img class="chatImg" src="images/bd100.webp" alt="">
    <div class="form-container">
      <h1 class="chat">Let's Chat.</h1>
      <p>
        Have any questions about my services? I would love to hear from you. Please complete the form below, and I aim to get back to you within 48 hours.
      </p>

      <form id="contact-form">
        <div class="form-group">
            <label for="full-name">Name <span>(required)</span></label>
            <input type="text" id="full-name" name="name" placeholder="Full Name" required>
        </div>

        <div class="form-group">
            <label for="email">Email <span>(required)</span></label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890">
        </div>

        <div class="form-group">
            <label for="wedding-date">Wedding Date</label>
            <input type="date" id="wedding-date" name="wedding-date">
        </div>

        <div class="form-group">
            <label for="message">Message <span>(required)</span></label>
            <textarea id="message" name="message" placeholder="Tell me about your wedding plans!" required></textarea>
        </div>

        <button type="submit">Submit</button>
        </form>

    </div>
  </main>

  <script src="scripts/hamburger.js"></script>

  <script>
  document.getElementById("contact-form").addEventListener("submit", function (e) {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);

    fetch("https://formspree.io/f/xzzbqnll", {
      method: "POST",
      headers: {
        'Accept': 'application/json'
      },
      body: formData
    })
    .then(response => {
      if (response.ok) {
        window.location.href = "send-email.html"; // âœ… redirect to your thank-you page
      } else {
        alert("There was a problem submitting the form. Please try again later.");
      }
    })
    .catch(error => {
      alert("Submission failed. Please check your connection and try again.");
    });
  });
</script>

</body>
</html>
