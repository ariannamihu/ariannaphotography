    <main class="contact">
        <img class="chatImg" src="images/bd100.webp" alt="">
        <div class="form-container">
            <h1 class="chat">Let's Chat.</h1>
            <p>
            Have any questions about my services? I would love to hear from you. Please complete the form below, and I aim to get back to you within 48 hours.
            </p>

            <form action="https://docs.google.com/forms/d/e/1FAIpQLSeVQQX2nHXdTnV3Fivq-P7pgZCJ1MZ7v9NS4_z63ztOBGER8Q/formResponse" method="POST" target="_blank">

            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="entry.2099219782" placeholder="(123) 456-7890">
            </div>

            <div class="form-group">
                <label for="wedding-date">Wedding Date</label>
                <input type="date" id="wedding-date" name="entry.564695735">
            </div>

            <div class="form-group">
                <label for="message">Message <span>(required)</span></label>
                <textarea id="message" name="entry.2040852559" placeholder="Your Message" required></textarea>
            </div>

            <button type="submit">Submit</button>
            </form>
